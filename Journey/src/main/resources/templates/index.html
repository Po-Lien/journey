	<body>
	
	<form th:action="@{/days/doInsert}" method="post">
		<div class="form-group">
		  <label for="titleFormControlInput1" class="form-label">title</label>
		  <input name="title" type="text" class="form-control" id="titleFormControlInput1">
		</div>
		<div class="form-group">
		  <label for="weekFormControlInput1" class="form-label">week</label>
		  <input name="week" type="text" class="form-control" id="weekFormControlInput1">
		</div>
		<div class="form-group">
		  <label for="dayFormControlInput1" class="form-label">day</label>
		  <input name="day" type="text" class="form-control" id="dayFormControlInput1">
		</div>
		<div class="form-group">
		  <label for="dateFormControlInput1" class="form-label">date</label>
		  <input name="date" type="text" class="form-control" id="dateFormControlInput1">
		</div>
		<div class="form-group">
		  <label for="ownerFormControlInput1" class="form-label">owner</label>
		  <input name="owner" type="text" class="form-control" id="ownerFormControlInput1">
